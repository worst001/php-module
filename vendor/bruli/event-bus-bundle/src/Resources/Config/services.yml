services:
  bruli.command.bus:
    class: Bruli\EventBusBundle\CommandBus\CommandBus
    arguments:
      - "@service_container"
      - "@bruli.bus.options.resolver"
  bruli.bus.options.resolver:
    class: Bruli\EventBusBundle\BusOptionsResolver
  bruli.query.bus:
    class: Bruli\EventBusBundle\QueryBus\QueryBus
    arguments:
      - "@service_container"
      - "@bruli.bus.options.resolver"